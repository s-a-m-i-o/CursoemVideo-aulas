<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>

    <link rel="stylesheet" href="estilo.css">

</head>
<body>

    <header>
        <h1>JavaScript</h1>
    </header>
    
    <section class="one">

        <div class="alert item">
            <h3>alert("Sua mensagem aqui")</h3>
            <p>alert adiciona uma mensagem na tela como um popup</p>
        </div>

        <div class="confir item">
            <h3>confir("Pergunta")</h3>
            <p>Confirm cira um campo de confirmação</p>
        </div>

        <div class="prompt item">
            <h3>Prompt("Qual sua idade")</h3>
            <p>Prompt cria um campo de escrita</p>
        </div>
    </section>


    <script>
        alert("Olá Mundo!!!");
        alert("Minha primeira mensagem");
        confirm("Está gostando de JavaScript?");
        prompt("Qual seu nome");
    </script>
</body>
</html>
